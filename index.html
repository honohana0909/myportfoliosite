<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottieアニメーション - スクロールアニメーション</title> <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        lottie-player {
            width: 300px; /* アニメーションの表示サイズ */
            height: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>LottieアニメーションをHTMLに簡単に表示！</h1>

    <lottie-player
        src="json/data.json"  background="transparent" 
        speed="1"               
        style="width: 300px; height: 300px;" 
        loop                    
        autoplay                
    ></lottie-player>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>
</html>
