            <h1 class="answer_h1">”シルクスイート”</h1>
            <p>近年の品種改良によって生まれたさつまいも界の新星、繊維が少なく、まるでシルクのような舌ざわり。<br>このさつまいもにマッチングしたあなたは焼き芋愛があり、なかでもしっとりと滑らかな舌触りが好みでしょう！シルクスイートの焼き芋はとくに冷凍すると、滑らかで濃厚なさつまいもアイスのように格段においしくなります。ぜひお試しあれ！！</p>
