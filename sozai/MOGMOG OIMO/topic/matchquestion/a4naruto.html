            <h1 class="answer_h1">”鳴門金時”</h1>
            <p>このさつまいもは古くから日本で生まれ育った、まさに「和」なさつまいもです。<br>このさつまいもにマッチングしたあなたは、心から和と相性がいいのでしょう！鳴門金時の生産地は主に徳島県で栽培されており、そのお土産には、饅頭として、きんつばとして活躍しています。お酒は２０歳になってからですが、芋焼酎としても名高い鳴門金時！様々な和風アレンジをして楽しんでみては！？</p>
